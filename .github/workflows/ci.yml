# This workflow will install node dependencies, build the source code and run the tests

name: CI

on:
  push:
    branches: [inspect]

jobs:
  test_render:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 10 x64
        uses: actions/setup-node@v2
        with:
          node-version: 10
          architecture: x64
      - run: yarn install --frozen-lockfile
      - run: yarn run build-dev
      - run: xvfb-run -s "-ac -screen 0 1280x1024x24" yarn run test-render line-triangulation/round
      - run: xvfb-run -s "-ac -screen 0 1280x1024x24" yarn run test-render debug/overdraw
      - uses: actions/upload-artifact@v2
        with:
          name: my-artifact
          path: test/integration/render-tests/**/expected-transform.json
